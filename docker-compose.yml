version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4 # Use version 16, it has robust ARM support
    container_name: meetup_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: meetup_db
    ports:
      - "5433:5432"  # Changed from 5432:5432 to 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine # Alpine is the most compatible version
    container_name: meetup_cache
    ports:
      - "6379:6379"

volumes:
  postgres_data: